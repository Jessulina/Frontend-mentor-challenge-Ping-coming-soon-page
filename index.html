<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/c3ab010971.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<header>
  <img id="logo" src="./images/logo.svg" alt="Ping-logo">
</header>
<body>
  <main>
    <h1>We are launching <strong class="black-color">soon!</strong></h1>
    <h6>Subscribe and get notified</h6>
    <form id="form" action="#" method="post" name="Form" autocomplete="off" >
      <input id="email" type="email" placeholder="Your email adress...">
      <input id="btn" type="button" value="Notify Me">
    </form>
  </main>
  <article>
    <img src="./images/illustration-dashboard.png" alt="illustration-dashboard">
  </article>
  <footer>
    <div class="icons-container">
      <a href="#"><i class="fa-brands fa-facebook-f normal-state"></i></a>
      <a href="#"><i class="fa-brands fa-twitter normal-state"></i></a>
      <a href="#"><i class="fa-brands fa-instagram normal-state"></i></a>
    </div>
    <p id="rights">&copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">J e s s u l i n a</a>.
    </p>
  </footer>
  <script src="app.js"></script>
</body>


</html>
